<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng Ngày Phụ Nữ Việt Nam 20-10</title>
    <!-- Thêm font Dancing Script từ Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Bó hoa thật sự với chuyển động -->
        <img src="roses.png" alt="Bó hoa hồng" class="animated-bouquet">

        <div class="greeting-box">
            <h1 class="fade-in">Chúc mừng</h1>
            <h2 class="slide-in">Ngày Phụ Nữ</h2>
            <h3 class="scale-in">Việt Nam</h3>
            <div class="heart-icon beat"></div>
        </div>
        <!-- Giữ lại div này để chứa các bông hoa nhỏ bay lượn ở nền -->
        <div class="floating-flowers-bg">
            <!-- Các bông hoa nhỏ bay lượn ở nền sẽ được tạo bằng JavaScript -->
        </div>
        <div class="message fade-in-up">
            <p>Chúc em có một ngày thật vui vẻ, năng lượng và niềm vui. Mong rằng những điều tốt đẹp nhất sẽ đến với em hôm nay và cả những ngày sau nữa </p>
            <p>Chúc em một ngày 20/10 có thật nhiều tiếng cười #DVT </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
